default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: password
  host: db
  port: 5432

development:
  <<: *default
  database: meu_app_development

test:
  <<: *default
  database: meu_app_test

production:
  primary: &primary_production
    <<: *default
    database: meu_app_production
    username: meu_app
    password: <%= ENV["MEU_APP_DATABASE_PASSWORD"] %>
  cache:
    <<: *primary_production
    database: meu_app_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: meu_app_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: meu_app_production_cable
    migrations_paths: db/cable_migrate
